{% extends 'base.html' %}

{% block content %}
    <style>
        /* Adjust layout and styling */
        body {
            padding-top: 80px; /* Space for fixed navbar */
            background: linear-gradient(to right, #36d1dc, #5b86e5); /* Light blue gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .message-container {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .message-container h2 {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .message-container p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }

        .message-container a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #5b86e5;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .message-container a:hover {
            background-color: #3e68b2;
        }
    </style>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="message-container">
            <h2>Password Changed Successfully</h2>
            <p>Your password has been updated.</p>
            <a href="{% url 'profile' user.username %}">Go to Profile</a>
        </div>
    </div>
{% endblock %}
