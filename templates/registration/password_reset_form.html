<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt lại mật khẩu</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body {
          background: linear-gradient(135deg, #225283, #6095c2);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          font-family: 'Arial', sans-serif;
          color: #fff;
      }
      .form-container {
          background-color: rgba(255, 255, 255, 0.95);
          padding: 2.5rem;
          border-radius: 12px;
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
          max-width: 420px;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center; /* Căn giữa tất cả các thành phần */
      }
      h2 {
          font-size: 1.8rem;
          color: #333;
          margin-bottom: 2rem;
          text-align: center;
          font-weight: bold;
      }
      .form-control {
          border: 2px solid #225283;
          border-radius: 8px;
          padding: 0.8rem;
          font-size: 1rem;
          transition: border-color 0.3s ease;
          background-color: #f8f9fa;
          width: 89%; /* Chiều rộng 100% để ô input dài ra */
          max-width: 350px; /* Giới hạn chiều rộng tối đa của ô input */
          margin-bottom: 1rem; /* Khoảng cách dưới ô input */
      }
      .form-control:focus {
          border-color: #193a5c;
          box-shadow: 0 0 8px rgba(25, 58, 92, 0.4);
          background-color: #ffffff;
      }
      .btn-primary {
          background-color: #225283;
          border: none;
          border-radius: 8px;
          padding: 0.6rem; /* Giảm padding để nút ngắn lại */
          font-size: 1rem;
          transition: all 0.3s ease;
          width: 100%; /* Chiều rộng 100% cho nút */
          max-width: 400px; /* Giới hạn chiều rộng tối đa của nút bằng ô input */
      }
      .btn-primary:hover {
          background-color: #193a5c;
      }
      a {
          color: #225283;
          text-decoration: none;
          font-weight: bold;
      }
      a:hover {
          text-decoration: underline;
          color: #193a5c;
      }
      .form-footer {
          text-align: center;
          margin-top: 1.5rem;
      }
      @media (max-width: 576px) {
          .form-container {
              padding: 2rem;
          }
          h2 {
              font-size: 1.6rem;
          }
      }
  </style>
</head>
<body>
  <div class="form-container">
      <h2>Đặt lại mật khẩu</h2>
      <form method="post">
          {% csrf_token %}
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Nhập địa chỉ email" required>
          </div>
          <button type="submit" class="btn btn-primary">Gửi email đặt lại mật khẩu</button>
      </form>
      <div class="form-footer">
          <p>
              <a href="{% url 'sign-in' %}">Quay lại trang đăng nhập</a>
          </p>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
