<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email đã được gửi</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a5086; /* Light gray background */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default body margin */
        }
        .message-container {
            background-color: #ffffff; /* White background for the message */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Softer shadow for message box */
            max-width: 400px; /* Limit message box width */
            text-align: center; /* Center text inside the message box */
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Email đã được gửi</h2>
        <p>Chúng tôi đã gửi một email đến địa chỉ của bạn. Hãy kiểm tra hộp thư để tìm hướng dẫn đặt lại mật khẩu.</p>
        <p>
            <a href="{% url 'sign-in' %}" class="btn btn-primary">Quay lại trang đăng nhập</a>
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
