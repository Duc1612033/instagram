<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ẩn tất cả các thông báo lỗi */
.invalid-feedback {
    display: none !important;
}

        
        body {

            background-color: #1b558f; /* Light gray background */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default body margin */
        }
        .form-container {
            background-color: #ffffff; /* White background for the form */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Softer shadow for form */
            max-width: 400px; /* Limit form width */
            width: 100%; /* Full width for smaller screens */
            text-align: center; /* Center text inside the form */
        }
        .btn-custom {
            margin-top: 1rem; /* Space above the button */
            width: 100%; /* Full width for button */
        }
        p {
            margin-top: 1rem; /* Space above the paragraph */
            text-align: center; /* Center text for links */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Nhập mật khẩu mới</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-custom">Đặt lại mật khẩu</button>
        </form>
        <p>
            <a href="{% url 'sign-in' %}" class="link-custom">Quay lại trang đăng nhập</a>
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
