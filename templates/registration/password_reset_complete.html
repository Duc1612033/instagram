<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu hoàn tất</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2766a5; /* Light gray background */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default body margin */
        }
        .message-container {
            background-color: #ffffff; /* White background for the message */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Softer shadow for message box */
            max-width: 400px; /* Limit message box width */
            width: 100%; /* Full width for smaller screens */
            text-align: center; /* Center text inside the message box */
        }
        p {
            margin-top: 1rem; /* Space above the paragraph */
        }
        .btn-custom {
            margin-top: 1rem; /* Space above the button */
            width: 100%; /* Full width for button */
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Đặt lại mật khẩu hoàn tất</h2>
        <p>Mật khẩu của bạn đã được đặt lại thành công. Bạn có thể đăng nhập bằng mật khẩu mới của mình.</p>
        <p>
            <a href="{% url 'sign-in' %}" class="btn btn-primary btn-custom">Đăng nhập</a>
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
