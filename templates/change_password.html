{% extends 'base.html' %}

{% block content %}
    <style>
        /* CSS to improve layout and design */
        body {
            padding-top: 80px;
            background: linear-gradient(to right, #4e54c8, #8f94fb); /* Adds a gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .change-password-container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .change-password-container h2 {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            font-size: 0.9em;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 1em;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            background-color: #4e54c8;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #3b47a0;
        }

        .form-text {
            color: #666;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>

    <div class="change-password-container">
        <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="old_password">Old password:</label>
                <input type="password" id="old_password" name="old_password" class="form-control">
            </div>
            <div class="form-group">
                <label for="new_password1">New password:</label>
                <input type="password" id="new_password1" name="new_password1" class="form-control">
                <small class="form-text">Your password must contain at least 8 characters.</small>
            </div>
            <div class="form-group">
                <label for="new_password2">New password confirmation:</label>
                <input type="password" id="new_password2" name="new_password2" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
{% endblock %}
